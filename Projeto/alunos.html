<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <h3>Insira as informações</h3>
    <label for="nome"Nome>Nome</label>
    <input type="text"  name="nome" required><br>
    
    <label for="nasci">Data de nascimento</label>
    <input type="date"  name="nasci" required><br>

    <label for="pais">Nome dos Pais</label>
    <input type="text"  name="nomeP" required><br>
    <input type="text"  name="nomeM" required><br>
    
    <label for="ano">Ano atual</label>
    <select name="ano" >
        <option value="1º">1º ano</option>
        <option value="2º">2º ano</option>
        <option value="3º">3º ano</option>
        <option value="4º">4º ano</option>
        <option value="5º">5º ano</option>
        <option value="6º">6º ano</option>
        <option value="7º">7º ano</option>
        <option value="8º">8º ano</option>
        <option value="9º">9º ano</option>
        <option value="1ºmedio">1º Médio</option>
        <option value="2ºmedio">2º Médio</option>
        <option value="3ºmedio">3º Médio</option>
    </select>
    
</body>
</html>
